<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="oform.css">
</head>
<body>

	<nav>
		<h1>Contact Us</h1>
		<h3>Let's roll with the Help Team</h3> 
	</nav>



  




	<main>
		<form id="contactForm" action="#" method="POST">
        
        <!-- Personal Information -->
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName" required>
        <br>
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="lName" required>
        <br>

        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" required>
        <br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province" required>
        <br>

        <label for="poscode">Postal Code:</label>
        <input type="text" id="poscode" name="poscode" pattern="[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d" required>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" required>
        <br>

        <!-- Category Selection -->
        <label for="category">Your Occupation:</label>
        <select id="category" name="category">
            <option value="student">Student</option>
            <option value="service holder">Service Holder</option>
            <option value="business owner">Business Owner</option>
            <option value="other">Other</option>
        </select>
        <br>

        <!-- Checkbox -->
        <label>
            <input type="checkbox" name="contactUs" value="contact"> Contact us please
        </label>
        <br>

        <!-- Text Area -->
        <label for="comments">Additional Information or Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <!-- Buttons -->
        <input onclick="myFunction()" type="submit" value="Submit Details">
        <input type="reset" value="Cancel Details">
    </form>


    <nav>
        <a href="index.html">Home</a>
    </nav>


	
	</main>


      <script>
function myFunction() {
  alert("Welcome to the Team. We will reach out to you soon");
}
</script>

</body>
</html>
