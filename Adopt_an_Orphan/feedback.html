<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="oform.css">
</head>
<body>

	<nav>
		<h1>Evaluation Form</h1>
		<h3>Please leave your valuable opinion.</h3> 
	</nav>



  




	<main>
		<form id="contactForm" action="#" method="POST">
            
            <!-- Personal Information -->
            <label for="fName">First Name:</label>
            <input type="text" id="fName" name="fName" required>
            <br>
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" name="lName" required>
            <br>

            

            

            

            

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" required>
            <br>

            <!-- Category Selection -->
            <label for="category">Rate our Website:</label>
            <select id="category" name="category">
                <option value="Amateur">Amateur</option>
                <option value="Satisfactory">Satisfactory</option>
                <option value="Recommendable">Recommendable</option>
                <option value="Professional">Professional</option>
                
            </select>
            <br>

            <!-- Checkbox -->
            <label>
                <input type="checkbox" name="contactUs" value="contact"> Contact us please
            </label>
            <br>

            <!-- Text Area -->
            <label for="comments">Additional Information or Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <!-- Buttons -->
            <input onclick="myFunction()" type="submit" value="Submit Details">
            <input type="reset" value="Cancel Details">
        </form>


        <nav>
            <a href="index.html">Home</a>
        </nav>


        
    </main>


    <script>
        function myFunction() {
          alert("Thanks for your valuable input. We will try our best");
      }
  </script>

</body>
</html>
